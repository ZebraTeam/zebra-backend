language: java
dist: trusty
jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2

env:
  - SPRING_PROFILES_ACTIVE=test,travis

services:
  - postgresql

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'create database zebra_test;' -U postgres

script:
  - ./gradlew cobertura coveralls